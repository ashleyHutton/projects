<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashley Weinaug</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #0d1117;
      --bg-card: #161b22;
      --border-color: #30363d;
      --text-primary: #c9d1d9;
      --text-secondary: #8b949e;
      --accent: #58a6ff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .bio {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .links a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.95rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
    }

    .projects-grid {
      display: grid;
      gap: 1rem;
    }

    .project-card {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 1.25rem;
      text-decoration: none;
      color: inherit;
      transition: border-color 0.2s, transform 0.2s;
      display: block;
    }

    .project-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .project-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
      color: var(--accent);
    }

    .project-card p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Ashley Weinaug</h1>
      <p class="bio">Software developer building things on the web.</p>
      <div class="links">
        <a href="https://github.com/ashleyHutton">GitHub</a>
        <a href="https://www.linkedin.com/in/ahutton1/">LinkedIn</a>
      </div>
    </header>

    <section>
      <h2>Projects</h2>
      <div class="projects-grid">
        <a href="./github-agent/client/" class="project-card">
          <h3>Code Compass</h3>
          <p>Navigate any GitHub organization with AI. Search repos, issues, PRs, and code using natural language questions.</p>
        </a>

        <!-- Add more projects here as you build them -->
      </div>
    </section>
  </div>
</body>
</html>
