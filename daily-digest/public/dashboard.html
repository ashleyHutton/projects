<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard ‚Äî Daily Digest</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    .dashboard {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .connect-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #24292e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .connect-btn:hover {
      background: #2f363d;
    }

    .connected {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #22c55e;
    }

    .feed-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .feed-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
    }

    .feed-url {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .remove-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.25rem;
    }

    .remove-btn:hover {
      color: #ef4444;
    }

    .add-feed {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .add-feed input {
      flex: 1;
      padding: 0.75rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
    }

    .add-feed input::placeholder {
      color: var(--text-muted);
    }

    .settings-grid {
      display: grid;
      gap: 1rem;
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .setting-label {
      color: var(--text-muted);
    }

    select {
      padding: 0.5rem 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 0.95rem;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    .status-text {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="/" class="nav-brand" style="text-decoration: none; color: inherit;">üì¨ Daily Digest</a>
    <div class="nav-links">
      <a href="/daily-digest/api/stripe/portal" class="btn btn-secondary">Manage Billing</a>
      <a href="/daily-digest/api/auth/logout" class="btn btn-secondary">Logout</a>
    </div>
  </nav>

  <div class="dashboard">
    <div class="status-bar">
      <div class="status-text">
        <span class="status-dot"></span>
        <span>Next digest: Tomorrow at 7:00 AM</span>
      </div>
      <button class="btn btn-primary" onclick="sendTestDigest()">Send Test Digest</button>
    </div>

    <div class="section">
      <h2>üêô GitHub</h2>
      <div id="github-status">
        <button class="connect-btn" onclick="connectGitHub()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>
          Connect GitHub
        </button>
      </div>
    </div>

    <div class="section">
      <h2>üì∞ RSS Feeds</h2>
      <div class="feed-list" id="feed-list">
        <div class="feed-item">
          <span class="feed-url">https://news.ycombinator.com/rss</span>
          <button class="remove-btn" onclick="removeFeed(0)">‚úï</button>
        </div>
        <div class="feed-item">
          <span class="feed-url">https://rubyweekly.com/rss</span>
          <button class="remove-btn" onclick="removeFeed(1)">‚úï</button>
        </div>
      </div>
      <div class="add-feed">
        <input type="url" id="new-feed" placeholder="https://example.com/rss">
        <button class="btn btn-primary" onclick="addFeed()">Add Feed</button>
      </div>
    </div>

    <div class="section">
      <h2>‚öôÔ∏è Settings</h2>
      <div class="settings-grid">
        <div class="setting-row">
          <span class="setting-label">Delivery time</span>
          <select id="delivery-time">
            <option value="6">6:00 AM</option>
            <option value="7" selected>7:00 AM</option>
            <option value="8">8:00 AM</option>
            <option value="9">9:00 AM</option>
          </select>
        </div>
        <div class="setting-row">
          <span class="setting-label">Timezone</span>
          <select id="timezone">
            <option value="America/New_York">Eastern</option>
            <option value="America/Chicago" selected>Central</option>
            <option value="America/Denver">Mountain</option>
            <option value="America/Los_Angeles">Pacific</option>
          </select>
        </div>
        <div class="setting-row">
          <span class="setting-label">Summary length</span>
          <select id="summary-length">
            <option value="brief">Brief</option>
            <option value="normal" selected>Normal</option>
            <option value="detailed">Detailed</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <script>
    function connectGitHub() {
      window.location.href = '/daily-digest/api/auth/github';
    }

    function addFeed() {
      const input = document.getElementById('new-feed');
      const url = input.value.trim();
      if (!url) return;
      // TODO: API call to add feed
      console.log('Adding feed:', url);
      input.value = '';
    }

    function removeFeed(index) {
      // TODO: API call to remove feed
      console.log('Removing feed:', index);
    }

    async function sendTestDigest() {
      try {
        const res = await fetch('/daily-digest/api/digest/test', { method: 'POST' });
        const data = await res.json();
        if (data.ok) {
          alert('Test digest sent! Check your email.');
        } else {
          alert(data.error || 'Failed to send test digest');
        }
      } catch (err) {
        alert('Something went wrong');
      }
    }
  </script>
</body>
</html>
