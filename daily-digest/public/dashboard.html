<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard ‚Äî Daily Digest</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    .dashboard {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .connect-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #24292e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .connect-btn:hover {
      background: #2f363d;
    }

    .connected {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #22c55e;
    }

    .feed-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .feed-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
    }

    .feed-url {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .remove-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.25rem;
    }

    .remove-btn:hover {
      color: #ef4444;
    }

    .add-feed {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .add-feed input {
      flex: 1;
      padding: 0.75rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
    }

    .add-feed input::placeholder {
      color: var(--text-muted);
    }

    .settings-grid {
      display: grid;
      gap: 1rem;
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .setting-label {
      color: var(--text-muted);
    }

    select {
      padding: 0.5rem 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 0.95rem;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    .status-text {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
    }

    /* Toast notifications */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast {
      padding: 16px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: slideIn 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      max-width: 350px;
    }

    .toast.success { background: linear-gradient(135deg, #22c55e, #16a34a); }
    .toast.error { background: linear-gradient(135deg, #ef4444, #dc2626); }
    .toast.loading { background: linear-gradient(135deg, #6366f1, #4f46e5); }

    .toast .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .toast.hiding {
      animation: slideOut 0.3s ease forwards;
    }
  </style>
</head>
<body>
  <div class="toast-container" id="toast-container"></div>
  <nav class="nav">
    <a href="/" class="nav-brand" style="text-decoration: none; color: inherit;">üì¨ Daily Digest</a>
    <div class="nav-links">
      <a href="/daily-digest/api/stripe/portal" class="btn btn-secondary">Manage Billing</a>
      <a href="#" onclick="logout(); return false;" class="btn btn-secondary">Logout</a>
    </div>
  </nav>

  <div class="dashboard">
    <div class="status-bar">
      <div class="status-text">
        <span class="status-dot"></span>
        <span>Next digest: Tomorrow at 7:00 AM</span>
      </div>
      <button class="btn btn-primary" onclick="sendTestDigest()">Send Test Digest</button>
    </div>

    <div class="section">
      <h2>üêô GitHub</h2>
      <div id="github-status">
        <button class="connect-btn" onclick="connectGitHub()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>
          Connect GitHub
        </button>
      </div>
    </div>

    <div class="section">
      <h2>üì∞ RSS Feeds</h2>
      <div class="feed-list" id="feed-list">
        <div class="feed-item" style="color: var(--text-muted); font-style: italic;">
          <span>No feeds added yet</span>
        </div>
      </div>
      <div class="add-feed">
        <input type="url" id="new-feed" placeholder="https://example.com/rss">
        <button class="btn btn-primary" onclick="addFeed()">Add Feed</button>
      </div>
    </div>

    <div class="section">
      <h2>‚öôÔ∏è Settings</h2>
      <div class="settings-grid">
        <div class="setting-row">
          <span class="setting-label">Delivery time</span>
          <select id="delivery-time">
            <option value="6">6:00 AM</option>
            <option value="7" selected>7:00 AM</option>
            <option value="8">8:00 AM</option>
            <option value="9">9:00 AM</option>
          </select>
        </div>
        <div class="setting-row">
          <span class="setting-label">Timezone</span>
          <select id="timezone">
            <option value="America/New_York">Eastern</option>
            <option value="America/Chicago" selected>Central</option>
            <option value="America/Denver">Mountain</option>
            <option value="America/Los_Angeles">Pacific</option>
          </select>
        </div>
        <div class="setting-row">
          <span class="setting-label">Summary length</span>
          <select id="summary-length">
            <option value="brief">Brief</option>
            <option value="normal" selected>Normal</option>
            <option value="detailed">Detailed</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Auth helpers
    function getSession() {
      const stored = localStorage.getItem('dd_session');
      return stored ? JSON.parse(stored) : null;
    }

    function setSession(session) {
      localStorage.setItem('dd_session', JSON.stringify(session));
    }

    function clearSession() {
      localStorage.removeItem('dd_session');
    }

    function getAuthHeaders() {
      const session = getSession();
      if (!session?.accessToken) return {};
      return { 'Authorization': `Bearer ${session.accessToken}` };
    }

    // Check for OAuth callback tokens in URL
    function handleOAuthCallback() {
      const params = new URLSearchParams(window.location.search);
      const accessToken = params.get('access_token');
      const refreshToken = params.get('refresh_token');
      const expiresAt = params.get('expires_at');
      
      if (accessToken) {
        setSession({ accessToken, refreshToken, expiresAt: parseInt(expiresAt) });
        // Clean up URL
        window.history.replaceState({}, '', '/daily-digest/dashboard?login=success');
        return true;
      }
      return false;
    }

    // Check auth on page load
    async function checkAuth() {
      handleOAuthCallback();
      
      const session = getSession();
      if (!session?.accessToken) {
        window.location.href = '/daily-digest/login';
        return false;
      }
      
      // Verify session is still valid
      try {
        const res = await fetch('/daily-digest/api/user/state', {
          headers: getAuthHeaders(),
        });
        const data = await res.json();
        
        if (!data.authenticated) {
          clearSession();
          window.location.href = '/daily-digest/login';
          return false;
        }
        return true;
      } catch (err) {
        console.error('Auth check failed:', err);
        return true; // Don't redirect on network errors
      }
    }

    function connectGitHub() {
      window.location.href = '/daily-digest/api/auth/github';
    }

    function logout() {
      clearSession();
      window.location.href = '/daily-digest/api/auth/logout';
    }

    // Load user state on page load
    async function loadUserState() {
      try {
        const res = await fetch('/daily-digest/api/user/state', {
          headers: getAuthHeaders(),
        });
        const data = await res.json();
        
        if (!data.ok) return;
        
        // Update GitHub section
        if (data.github?.connected) {
          document.getElementById('github-status').innerHTML = `
            <div class="connected">
              <span style="color: #22c55e;">‚úì</span>
              <span>Connected as <strong>${data.github.username}</strong></span>
            </div>
          `;
        }
        
        // Update feeds list
        if (data.feeds?.length > 0) {
          const feedList = document.getElementById('feed-list');
          feedList.innerHTML = data.feeds.map((feed, i) => `
            <div class="feed-item">
              <span class="feed-url">${feed.url}</span>
              <button class="remove-btn" onclick="removeFeed('${feed.id}')">‚úï</button>
            </div>
          `).join('');
        }
        
        // Update settings
        if (data.settings) {
          document.getElementById('delivery-time').value = data.settings.deliveryHour;
          document.getElementById('timezone').value = data.settings.timezone;
          document.getElementById('summary-length').value = data.settings.summaryLength;
        }
        
        // Show user email in status bar
        if (data.user?.email) {
          const statusText = document.querySelector('.status-text span:last-child');
          if (statusText) {
            statusText.textContent = `Digest for ${data.user.email} ¬∑ Tomorrow at ${data.settings?.deliveryHour || 7}:00 AM`;
          }
        }
        
      } catch (err) {
        console.error('Failed to load user state:', err);
      }
    }
    
    // Load state on page load (after auth check)
    checkAuth().then(ok => {
      if (ok) loadUserState();
    });
    
    // Also check URL params for just-connected state
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('github') === 'connected') {
      showToast('GitHub connected successfully!', 'success');
      // Reload state to show the connection
      loadUserState();
    }

    async function addFeed() {
      const input = document.getElementById('new-feed');
      const url = input.value.trim();
      if (!url) return;
      
      try {
        const res = await fetch('/daily-digest/api/feeds', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', ...getAuthHeaders() },
          body: JSON.stringify({ action: 'add', url }),
        });
        const data = await res.json();
        
        if (data.ok) {
          showToast('Feed added!', 'success');
          input.value = '';
          loadUserState(); // Refresh the list
        } else {
          showToast(data.error || 'Failed to add feed', 'error');
        }
      } catch (err) {
        showToast('Failed to add feed', 'error');
      }
    }

    async function removeFeed(id) {
      try {
        const res = await fetch('/daily-digest/api/feeds', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', ...getAuthHeaders() },
          body: JSON.stringify({ action: 'remove', id }),
        });
        const data = await res.json();
        
        if (data.ok) {
          showToast('Feed removed', 'success');
          loadUserState(); // Refresh the list
        } else {
          showToast(data.error || 'Failed to remove feed', 'error');
        }
      } catch (err) {
        showToast('Failed to remove feed', 'error');
      }
    }
    
    async function saveSettings() {
      const deliveryHour = parseInt(document.getElementById('delivery-time').value);
      const timezone = document.getElementById('timezone').value;
      const summaryLength = document.getElementById('summary-length').value;
      
      try {
        const res = await fetch('/daily-digest/api/settings/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', ...getAuthHeaders() },
          body: JSON.stringify({ deliveryHour, timezone, summaryLength }),
        });
        const data = await res.json();
        
        if (data.ok) {
          showToast('Settings saved!', 'success');
        } else {
          showToast(data.error || 'Failed to save settings', 'error');
        }
      } catch (err) {
        showToast('Failed to save settings', 'error');
      }
    }
    
    // Auto-save settings when changed
    document.getElementById('delivery-time')?.addEventListener('change', saveSettings);
    document.getElementById('timezone')?.addEventListener('change', saveSettings);
    document.getElementById('summary-length')?.addEventListener('change', saveSettings);

    function showToast(message, type = 'success', duration = 4000) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      if (type === 'loading') {
        toast.innerHTML = `<div class="spinner"></div><span>${message}</span>`;
      } else {
        const icon = type === 'success' ? '‚úì' : '‚úï';
        toast.innerHTML = `<span>${icon}</span><span>${message}</span>`;
      }
      
      container.appendChild(toast);
      
      if (type !== 'loading') {
        setTimeout(() => {
          toast.classList.add('hiding');
          setTimeout(() => toast.remove(), 300);
        }, duration);
      }
      
      return toast;
    }

    async function sendTestDigest() {
      const loadingToast = showToast('Generating your digest with AI...', 'loading');
      
      try {
        const res = await fetch('/daily-digest/api/digest/test', { 
          method: 'POST',
          headers: getAuthHeaders(),
        });
        const data = await res.json();
        
        loadingToast.remove();
        
        if (data.ok) {
          showToast('Digest sent! Check your email üìß', 'success');
        } else {
          showToast(data.error || 'Failed to send digest', 'error');
        }
      } catch (err) {
        loadingToast.remove();
        showToast('Something went wrong', 'error');
      }
    }
  </script>
</body>
</html>
